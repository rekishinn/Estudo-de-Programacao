<!DOCTYPE html>
<html>
    <head>
        <title>Estilos de textos</title>
        <meta charset='utf-8'>

        <style type="text/css">

            body {font-size: 40px; font-family: 'Times New Roman', Times, serif}
            .negrito {font-weight: bold;} /* normal, bold, 100 até 900 */
            .italico {font-style: italic;}
            .formatacao {text-decoration: underline;} /* unbderline, overline, through */
            .texto {font: bold 40px "Lucida Sans Unicode"}


        </style>
    </head>
    <body>

        <p>Texto normal</p>
        <p class="negrito">Texto negrito</p>
        <p class="italico">Texto itálico</p>
        <p class="formatacao">Formatação de texto</p>
        <p class="texto">Texto</p>

    </body>
</html>
