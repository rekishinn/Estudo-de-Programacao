<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>BootStrap</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
        <style>

            .col:nth-child(2n + 1) {
                background-color: red;
            }
            .col:nth-child(2n) {
                background-color: blue;
            } /* nth-child aplica o estilo de acordo com uma formula matematica (2n = numeros pares, 2n + 2 = numeros impares)*/

            .aviso {
                text-align: center;
                font-weight: bold;
            }

        </style>
    </head>

    <body>

        <div>

            <h1 class="aviso">USAR INSPECIONAR ELEMENTO PARA VER AS DIVISÕES DO BOOTSTRAP</h1>

        </div>

        <hr>

        <div class="row">

            <!--nesse caso, existem 12 colunas a serem preenchidas com algum conteudo-->

            <div class="col-12">1</div> <!--col-12 ocupa todas as colunas (1/1)-->
            <div class="col-12">2</div> 

            <hr>

            <div class="col-6">1</div> <!--col-6 ocupa metade da quantidade de colunas (1/2)-->
            <div class="col-6">2</div>

            <hr>

            <div class="col-3">1</div> <!--col-3 ocupa 1/4 da quantidade de colunas-->
            <div class="col-3">2</div>
            <div class="col-3">3</div>
            <div class="col-3">4</div>

            <hr>

            <div class="col">1</div> <!--col ocupa ATÉ 1/12 da quantidade de colunas-->
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>

            <hr>

            <div class="col">1</div> <!--col pode se ajustar dependendo da quantidade de elementos naquela linha, nesse caso ele tem o mesmo efeito do col-6-->

            <hr>

            <div class="col">1</div> <!--mesmo efeito do col-6-->
            <div class="col">2</div>

            <hr>

            <div class="col">1</div> <!--mesmo efeito do col-3-->
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>



        </div>


    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
