<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags e Listas</title>

    <link rel="stylesheet" href="style2.css">

</head>
<body>
    
    <ul class="list"> <!-- lista não ordenada -->
         <li> <!--lista em si -->
            item 1
         </li>
         <li>
            item 2
         </li>
         <li>
            item 3
         </li>

         <ol> <!-- é possivel colocar uma lista dentro de uma lista independente do tipo dela -->
            <li>
                item 1
            </li>
         </ol>
    </ul>

    <ol> <!-- lista ordenada -->
        <li> <!--lista em si -->
            item 1
         </li>
         <li>
            item 2
         </li>
         <li>
            item 3
         </li>

         <ul> <!-- é possivel colocar uma lista dentro de uma lista independente do tipo dela -->
            <li>
                item 1
            </li>
         </ul>

    </ol>
    
</body>
</html>
