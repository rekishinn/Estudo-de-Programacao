<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags e Listas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <p class="align-center">Isso são exemplos</p>
    <p class="align-left">esquerda</p>
    <p class="align-right">direita</p>

    <p class="align-justify">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo exercitationem id incidunt molestias est atque quod ad unde sunt sint et pariatur labore assumenda aut aliquid, enim voluptates, quae odio!</p>

    <p>
        Isso <strong>é</strong> um <span class="destaque">parágrafo</span>. E isso é uma <em>tag</em>.
    </p>

    <p>
        10<sup>10</sup> ou log<sub>10</sub>
    </p>
    
</body>
</html>
