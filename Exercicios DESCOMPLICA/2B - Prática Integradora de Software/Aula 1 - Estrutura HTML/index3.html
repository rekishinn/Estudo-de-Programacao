<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - Estrutura HTML </title>

    <style>
        h1 {
            color: red;
        }
        body {
            background-color:rgb(15, 15, 15);
        }
        
    </style> <!--todo elemento p e no body será colocado esse estilo, isso é chamado internal style-->

    <link rel="stylesheet" href="estilo.css"> <!--para ser usado um external style .css, é necessário linkar ele nesse html-->

</head>
<body>

    <a style="color: red; font-size: 50px" href="https://google.com" target="_blank"> <!--o estilo inline modifica aparencia do elemento, apenas nesse elemento-->
        <h1>Isso é um parágrafo estilizado! E COM LINK AO MESMO TEMPO!!!</h1>
    </a>
    <hr>
    <p class="estilo">Isso é "apenas" um paragrafo estilizado com external style!!</p>

    <p style="color:aliceblue">e ainda tem dark mode vê se pode um negocio desse</p>
    
</body>
</html>
