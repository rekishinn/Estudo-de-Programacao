<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - Estrutura HTML </title>
</head>
<body>

    <h1>H1</h1> <!--é uma forma de hierarquia de títulos e subtitulos, quanto maior o numero, menor será o texto dentro dele-->
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    
    <hr> <!--cria uma linha divisora no site-->

    <a href="https://google.com" target="_blank"> <!--hyperlink cria um elemento clicável que será redirecionado a outra pagina, site ou arquivo. blank faz com que abra uma nova janela-->
        <p>Isso é um parágrafo</p>
    </a>

    <iframe name ="g1_iframe" widht="400px" height="400px"></iframe> <!--é uma forma de abrir outra pagina dentro da propria pagina nesse espaço predeterminado-->
    
    <a href="https://g1.globo.com" target="g1_iframe">
        <p>Clique aqui e abra o g1 sem sair desta incrivel pagina web!!!!</p>
    </a>
    
</body>
</html>
