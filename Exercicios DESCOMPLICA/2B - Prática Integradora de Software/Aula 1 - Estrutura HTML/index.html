<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- meta/metadata são informações extras para indicar como vai ser renderizada a pagina -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Especifico para o navegador IE/Edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- largura padrão quando for renderizado em um celular -->
    <title>Aula 1 - Estrutura HTML</title> <!-- título da página -->
</head>
<body>

    <div> <!-- elemento do tipo container: permite colocar outros containers dentro-->
        <p>
            <br> <!--elemento do tipo vazio: não há tag de abertura de  abertura e fechamento-->
        </p>
    </div>
    
    <input type="text" disabled> <!--elemento do tipo vazio com um atributo de valor (text) e do tipo booleano (disabled)-->
</body>
</html>
