<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>

    <form action="">
        <input id="assunto" name="assunto" type="text"> <!--bloco que aceita qualquer tipo de caractere -->
        <input id="senha" name="senha" type="password"> <!--bloco de senha, colocando **** no lugar da senha-->
        <input id="idade" name="idade" type="number"> <!--bloco que aceita apenas números-->
        <input id="email" name="email" type="email"> <!--bloco que especifica que oq deve ser inserido seja um email (com @ e .com)-->
        <input id="dataNascimento" name="dataNascimento" type="date"> <!--bloco de data, com calendario incluso (a ordem pode ser difernte dependendo do idioma do sistema)-->
        <input id="corFavorita" name="corFavorita" type="collor"> <!--bloco de cor, com um seletor de cores-->

        <!--é importante definir um id e um name para cada input, para que ele seja atribuido a algo e seja chamado posteriormente-->
        
        <br>

        <textarea name="obs" id="obs" cols="30" rows="10"></textarea> <!--bloco de texto livre, usado normalmente para input de observações-->
    </form>


    
</body>
</html>
