<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Descomplica</title>
</head>
<body>

    <form action="">
        <div>
            <label for="pais">País</label> 
                <select name="pais" id="pais">
                    <option value="">selecione...</option>
                    <option value="BR">Brasil</option>
                    <option value="EUA">EUA</option>
                </select>
        </div>

        <div>
            <label for="cep">CEP</label> 
                <input type="text" id="cep" name="cep" value="00000-000" maxlength="10">
        </div>

        <div>
            <label for="endereco">Endereço</label> 
                <input type="text" id="endereco" name="endereco">
        </div>

        <div>
            <label for="numero">Número</label> 
                <input type="number" id="numero" name="numero">
        </div>

        <div>
            <label for="complemento">complemento</label> 
                <input type="text" id="complemento" name="complemento">
        </div>

        <div>
            <label for="uf">UF</label> 
                <select name="uf" id="uf">
                    <option value="BR">SP</option>
                    <option value="EUA">RJ</option>
                </select>
        </div>

        <div>
            <label for="cidade">Cidade</label> 
                <select name="cidade" id="cidade">
                    <option value="">selecione...</option>
                    <option value="BR">São Paulo</option>
                    <option value="EUA">São José do Rio Preto</option>
                </select>
        </div>

        <div>
            <label for="bairro">Bairro</label> 
                <input type="text" id="bairro" name="bairro">
        </div>

        <div>
            <label for="empresa">Empresa</label> 
                <input type="text" id="bairro" name="bairro">
        </div>

        <hr>

        <button type="submit">Atualizar dados</button>

    </form>
    
</body>
</html>
