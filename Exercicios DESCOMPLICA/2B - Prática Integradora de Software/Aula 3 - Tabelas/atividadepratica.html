<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabela de preços</title>

                <td>iPhone 11 128GB Branco</td>
                <td>iPhone 11 64GB Branco</td>
                <td>iPhone X 256GB Cinza</td>

            <tr>
                <td>R$ 4.500,00</td>
                <td>R$ 3.200,00</td>
                <td>R$ 2.500,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">
                    Visite nossa loja!
                </td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
