<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>

    <table border="2">

        <thead bgcolor="#e6e6fa">
            <tr>
                <th>id</th>
                <th width="100px">nome</th>
                <th>quantidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>id</td>
                <td align="center">produto 1</td>
                <td align="right">1</td>
            </tr>

            <tr>
                <td>id</td>
                <td align="center">produto 2</td>
                <td align="right">1</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2" align="right">quantidade:</td>
                <td align="right">2</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
