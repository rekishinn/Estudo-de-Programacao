<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>

    <table height="250px"> <!-- coloca o tamanho da altura da tabela em 250px-->

        <thead>
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>quantidade</th>
            </tr>
        </thead>

        <tbody valign="top"> <!-- alinha o conteudo da celula no topo dela -->
            <tr>
                <td>id</td>
                <td>produto 1</td>
                <td align="right">1</td> <!-- vai alinhar o conteudo a direita da cÃ©lula -->
            </tr>

            <tr>
                <td>id</td>
                <td>produto 2</td>
                <td align="right">1</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">quantidade</td>
                <td align="right">2</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
